<h1>Query Time Series</h1>
<form id="query_nwis_form" method="post" >
	<div class="form-group">
		  <label for="station_id">Station Number:</label>
		  <input type="text" class="form-control width200" id="station_id" name="station_id" />
	</div>
	<div class="form-group">
		  <label for="start_date">Start Date:</label>
		  <input type="text" class="form-control width200" name="start_date"
		  id="start_date"/> 
	</div>
	<div class="form-group">
		  <label for="end_date">End Date:</label>
		  <input type="text" class="form-control width200" name="end_date"
		  id="end_date"/> 
	</div>
	<div class="form-group">
		  <label for="tz">Time Zone:</label>
		  <div style="height: 40px">
		  <select style="float:left" class="form-control width150" name="tz" id="tz">
		  	<option>GMT</option>
               <option>US/Aleutian</option>
               <option>US/Central</option>
               <option>US/Eastern</option>
               <option>US/Hawaii</option>
               <option>US/Mountain</option>
               <option>US/Pacific</option>
		  </select>
		  <p style="float:left; margin-left:15px; padding-top: 5px;">Daylight Savings:</p>
		  <input style="float:left; margin-left:10px; margin-top: 9px;" type="checkbox"
		  name="daylight_savings" id="daylight_savings"/> 
		  </div>
	</div>
	
	<div class="form-group">
		<input style="background-color: #e6e6e6" type="submit" 
		class="btn btn-default" value="Query NWIS" />
	</div>
</form>
